<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Section</h1>
<form method="POST" action="{{ url_for('add') }}" novalidate>
	{{ form.csrf_token }}
	{{ form.book_name.label }} {{ form.book_name(size=30) }}
	{{ form.book_author.label }} {{ form.book_author(size=30) }}
	{{ form.rating.label }} {{ form.rating(size=30) }}
	{{ form.submit }}
</form>


</body>
</html>
