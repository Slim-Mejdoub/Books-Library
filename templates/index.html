<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>My library</h1>
  {% if not books  %}
    <p>Library is empty.</p>
  {% endif %}
  <ul>
      {% for book in books %}
      <li>
           <h2><a href="{{ url_for('delete', book_id=book.id) }}">Delete</a>
               {{ book.title }} - {{ book.author }} - {{ book.rating }}
               <a href="{{ url_for('edit', book_id=book.id) }}">Edit Rating</a>
           </h2>
      </li>
      {% endfor%}
  </ul>
<a href="{{ url_for('add') }}">Add New Book</a>

</body>
</html>
